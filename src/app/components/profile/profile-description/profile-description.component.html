<div class="row">
    <div class="col-lg-6 col-xs-12">
        <form class="frm" #formulario="ngForm" (ngSubmit)="actualizar(data)" ngNativeValidate>
            <div class="card-description profile features">
                <p class="title">Datos personales</p>
                <div class="item-feature">
                    <input type="hidden" id="documento">
                    <!-- <input type="text" value="--" class="edit_input" id="documento" disabled> -->
                    <input type="text" class="edit_input" placeholder="Nombres" 
                    id="nombres" name="nombres"  [ngModelOptions]="{standalone: true}" [(ngModel)]="data.nombres" required>
                    <p class="description ml-2">Nombre</p>
                    <input type="text" [value]="data.apellidos" class="edit_input" placeholder="Apellidos" 
                    id="apellidos" name="apellidos" [ngModelOptions]="{standalone: true}" [(ngModel)]="data.apellidos" required>
                    <p class="description ml-2">Apellidos</p>
                    <input type="text" class="edit_input" placeholder="Correo electronico" 
                    id="correo" name="correo" [ngModelOptions]="{standalone: true}" [(ngModel)]="data.correo" required>
                    <p class="description ml-2">Correo electronico</p>
                    <input type="text" value="-" class="edit_input" placeholder="Contraseña" 
                    id="contrasena" name="contrasena"[ngModelOptions]="{standalone: true}" [(ngModel)]="data.contrasena" type="password">
                    <p class="description ml-2">Contraseña</p>
                    <input type="text" [value]="data.direccion" class="edit_input" placeholder="Direccion" 
                    id="direccion" name="direccion" [ngModelOptions]="{standalone: true}" [(ngModel)]="data.dirrecion"  required>
                    <p class="description ml-2">Dirección</p>
                    <input type="text" [value]="data.telefono" class="edit_input" placeholder="Telefono" 
                    id="telefono" name="telefono" [ngModelOptions]="{standalone: true}" [(ngModel)]="data.telefono"  required>
                    <p class="description ml-2">Telefono</p>
                </div>
                <div class="edit_content">
                    <i class="fas fa-pencil-alt" onclick="edit_module()"></i>
                </div>
                <button type="submit" class="btn btn-custom" id="btn_actualizar">Actualizar</button>
            </div>
        </form>
    </div>
    <div class="col-lg-6 col-xs-12">
        <div class="card-description profile features">
            <p class="title">Otros datos personales</p>
            <div class="item-feature">
                <div class="input-group mb-2">
                    <div class="input-group-prepend">
                      <div class="input-group-text btn" id="btn_copy" (click)="copiarAlPortapapeles()">
                          Copiar</div>
                    </div>
                    <input type="text" [value]="'http://localhost:4200/register/'+(data.codigo_ref ? data.codigo_ref : '' )" readonly class="form-control" id="cod_referidos" 
                    placeholder="Codigo de referido" disabled>
                </div>
                <p id="state_copy"></p>
                <p class="description ml-2">Codigo de Referido</p>
                <div class="stats">
                    <div class="stats_content">
                        <h3 id="plan_actual">{{ user.plan ? (user.plan.name) : '-'}}</h3>
                        <p class="description">Plan Actual</p>
                    </div>
                    <div class="stats_content">
                        <h3 id="cantidad_ref">{{user.referidos || 0}}</h3>
                        <p class="description">Cantidad de Referidos</p>
                    </div>
                    <div class="stats_content">
                        <h3 id="dinero_generado">0.00</h3>
                        <p class="description">Dinero generado</p>
                    </div>
                    <div class="stats_content">
                        <h3 id="perfil_aprovado">No</h3>
                        <p class="description">Perfil Aprovado</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
