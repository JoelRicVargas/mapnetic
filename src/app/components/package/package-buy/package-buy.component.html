<app-package-banner></app-package-banner>
<app-sidebar-menu></app-sidebar-menu>
<div class="body">
    <div class="container">
        <h5 class="pt-5 pb-3 ml-3">Pago seguro</h5>
        <form (ngSubmit)="buyPackage(form)">
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputEmail4">Email</label>
                <input type="email" class="form-control" [ngModelOptions]="{standalone: true}" [(ngModel)]="form.email" id="inputEmail4" required placeholder="Email">
              </div>
              <div class="form-group col-md-6">
                <label for="inputPassword4">Password</label>
                <input type="password" class="form-control" [ngModelOptions]="{standalone: true}" [(ngModel)]="form.password" id="inputPassword4" required placeholder="Password">
              </div>
            </div>
            <div class="form-group">
              <label for="inputAddress">Address</label>
              <input type="text" class="form-control" [ngModelOptions]="{standalone: true}" [(ngModel)]="form.address1" id="inputAddress" required placeholder="1234 Main St">
            </div>
            <div class="form-group">
              <label for="inputAddress2">Address 2</label>
              <input type="text" class="form-control" [ngModelOptions]="{standalone: true}" [(ngModel)]="form.address2" id="inputAddress2" required placeholder="Apartment, studio, or floor">
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputCity">City</label>
                <input type="text" class="form-control" [ngModelOptions]="{standalone: true}" required [(ngModel)]="form.city" id="inputCity">
              </div>
              <div class="form-group col-md-6">
                <label for="inputZip">Zip</label>
                <input type="text" class="form-control" [ngModelOptions]="{standalone: true}" required [(ngModel)]="form.zip" id="inputZip">
              </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-12">
                  <label for="inputCity">Card Number</label>
                  <input type="text" class="form-control" [ngModelOptions]="{standalone: true}" required [(ngModel)]="form.card" id="inputCard">
                </div>
              </div>
            <button type="submit" class="btn btn-primary">Pagar</button>
          </form>
    </div>
</div>
