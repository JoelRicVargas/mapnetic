  
<div class="row">
        <div class="col-lg-7 d-custom aside">
            <app-overlayed></app-overlayed>
        </div>
        <div class="col-lg-5 col-sm-12 col-xs-12">
            <form #f="ngForm" (ngSubmit)="sendMailRecovery(f)" ngNativeValidate>
                <div class="recovery-password form-global">
                    <div class="head">
                        <h1 class="title"><b>Olvide!<br> la contraseña</b></h1>
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control" placeholder="Correo"
                        name="email" #email="ngModel" ngModel required>
                    </div>
                    <label for="" id="error"></label>
                    <label for="" id="success"></label>
                    <button type="submit" class="btn mt-2">Recuperar contraseña</button>
                    <p class="description">Para regresar al login click <a routerLink="/" class="link">aquí</a></p>
                </div>
            </form>
        </div>
    </div>
